<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 40px;
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    label {
      font-size: 18px;
      cursor: pointer;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>What is your favorite color?</h1>

  <div class="form-container">
    <form id="quizForm">
      <div class="options">
        <label><input type="radio" name="answer" value="Red"> Red</label>
        <label><input type="radio" name="answer" value="Blue"> Blue</label>
        <label><input type="radio" name="answer" value="Green"> Green</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {
        result.textContent = `You selected: ${selected.value}`;
      } else {
        result.textContent = "Please select an answer!";
      }
    });
  </script>

</body>
</html>
